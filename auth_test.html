<!DOCTYPE html>
<html>
<head>
    <title>Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Hospital Management System - Authentication Test</h1>
    
    <div>
        <button onclick="testAuthentication()">Test Authentication</button>
        <button onclick="clearStorage()">Clear Storage</button>
        <button onclick="checkStorage()">Check Current Storage</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultElement = document.createElement('div');
            resultElement.className = `result ${type}`;
            resultElement.innerHTML = message;
            resultsDiv.appendChild(resultElement);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testAuthentication() {
            clearResults();
            addResult('Starting authentication test...', 'info');
            
            try {
                // Step 1: Get authentication token
                addResult('Step 1: Requesting authentication token...', 'info');
                
                const tokenResponse = await fetch('http://localhost:8000/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: 'test@hospital.com',
                        password: 'test123'
                    })
                });
                
                if (!tokenResponse.ok) {
                    const errorData = await tokenResponse.json();
                    throw new Error(`Token request failed: ${errorData.detail || tokenResponse.statusText}`);
                }
                
                const tokenData = await tokenResponse.json();
                addResult(`✓ Token received successfully: ${tokenData.access_token.substring(0, 30)}...`, 'success');
                
                // Step 2: Use token to get user data
                addResult('Step 2: Fetching user data with token...', 'info');
                
                const userResponse = await fetch('http://localhost:8000/users', {
                    headers: {
                        'Authorization': `Bearer ${tokenData.access_token}`
                    }
                });
                
                if (!userResponse.ok) {
                    throw new Error(`User data request failed: ${userResponse.statusText}`);
                }
                
                const users = await userResponse.json();
                const currentUser = users.find(u => u.email === 'test@hospital.com');
                
                if (!currentUser) {
                    throw new Error('User not found in response');
                }
                
                addResult(`✓ User found: ${currentUser.name} (${currentUser.email})`, 'success');
                addResult(`✓ User role: ${currentUser.role}`, 'success');
                
                // Step 3: Store data in localStorage
                addResult('Step 3: Storing authentication data...', 'info');
                
                localStorage.setItem('auth-token', tokenData.access_token);
                localStorage.setItem('user', JSON.stringify({
                    id: currentUser.id,
                    name: currentUser.name,
                    email: currentUser.email,
                    role: currentUser.role
                }));
                
                addResult('✓ Authentication data stored in localStorage', 'success');
                addResult('<strong>✓ Authentication test completed successfully!</strong> You can now access the dashboard.', 'success');
                
                // Optional: Redirect to dashboard
                addResult('Click the button below to go to the dashboard:', 'info');
                const redirectBtn = document.createElement('button');
                redirectBtn.onclick = () => window.location.href = 'http://localhost:3000/dashboard';
                redirectBtn.textContent = 'Go to Dashboard';
                redirectBtn.style.marginTop = '10px';
                document.getElementById('results').appendChild(redirectBtn);
                
            } catch (error) {
                addResult(`✗ Authentication test failed: ${error.message}`, 'error');
                addResult('Please check that the backend server is running on http://localhost:8000', 'error');
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('auth-token');
            localStorage.removeItem('user');
            addResult('✓ Local storage cleared', 'success');
        }
        
        function checkStorage() {
            clearResults();
            const token = localStorage.getItem('auth-token');
            const user = localStorage.getItem('user');
            
            addResult(`<strong>Current Storage Status:</strong>`, 'info');
            addResult(`Token present: ${!!token}`, 'info');
            addResult(`User data present: ${!!user}`, 'info');
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    addResult(`User: ${userData.name} (${userData.email})`, 'success');
                    addResult(`Role: ${userData.role}`, 'success');
                } catch (e) {
                    addResult('User data is corrupted', 'error');
                }
            }
        }
        
        // Run check on page load
        window.onload = checkStorage;
    </script>
</body>
</html>
